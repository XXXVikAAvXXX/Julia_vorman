<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Юлия Ворман</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="main-nav">
                <a href="#" class="main-nav__logo">
                    <img src="icons/logo.svg" alt="Логотип «Юлия Ворман»" class="main-nav__logo--img">
                </a>

                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Для кого?</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Что будет на интенсиве?</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">О Юлии</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Тарифы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="promo">
            <div class="container promo__wrapper">
                <h2 class="promo__title">Первый в мире интенсив</h2>
                <h2 class="promo__title-second">По скоростному наращиванию ресниц</h2>
                <p class="promo__descr">Хочешь наращивать 4D за 1 час?<br>Научу тебя на интенсиве 29 марта</p>

                <a href="#" class="button promo__btn button__light">Записаться</a>
                <a href="#" class="button button__dark">Программа</a>

                <img src="img/promo_glow_effect.png" alt="" class="promo__glow">
                <img src="img/promo_icon_girl.png" alt="" class="promo__sticker">
            </div>
        </div>
    </main>
</body>
</html>
